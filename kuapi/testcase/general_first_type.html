	<script type="text/javascript">
	var lang = "KOR";
	function body_onload(){
		changeCol(frm_ets, frm_ets.col, frm_ets.dept);
	}
	
	function changeCol(frm, col, dept){
		var sURL = "LecDeptPopup.jsp";
		var deptCd = "";
		parent.ITemp.location.href = sURL+ "?frm="+frm.name+"&colcd="+col.value+"&deptcd="+deptCd+"&dept="+dept.name+"&lang="+lang;
	}
	
	function f_lmt(year, term, courcd, courcls, gradcd, chasu){
		var sURL = "";
		var height = 0;
		if(lang == "KOR"){
			if(chasu == "20"){
				sURL = "../lecture/LecLmtInfoWish.jsp";
				height = 280;
			}else{
				sURL = "../lecture/LecLmtInfo.jsp";
				//height = 280;
				height = 320;
			}
		} else {
			if(chasu == "20"){
				sURL = "../lecture/LecLmtInfoWishEng.jsp";
				height = 340;
			}else{
				sURL = "../lecture/LecLmtInfoEng.jsp";
				height = 340;
			}
		}
		
		open(sURL + "?courcd="+courcd+"&courcls="+courcls+"&year="+year+"&term="+term,"new","width=280,height="+ height +",toolbar=no,resizable=no,scrollbars=no,titlebar=no");
	}
	
	//유연학기확인
	function f_fsGo(courCls, startDt, endDt, term){
		window.open("/lecture/LecSubFS.jsp?courCls="+courCls+"&startDt="+startDt+"&endDt="+endDt+"&term="+term+"&lang="+lang,"fsGo","width=450,height=150,left=100,top=50,toolbar=no,resizable=no,scrollbars=no,titlebar=no");
	}
	
	//교시확인표
	function f_timetalelayer(){
    	open("http://sugang.korea.ac.kr/TimeTableCodeLayer.jsp","new","width=360,height=560,toolbar=no,resizable=no,scrollbars=no,titlebar=no");
	}

	function f_submit(){
		year = document.frm_ets.yy.value;
		if( isYYYY(year)== false ){
			if(lang == "KOR") {
				alert("년도가 정확하지 않습니다. \n 정확하게 다시 입력해 주십시요.");
			} else {
				alert("Invalid year! \n Please, enter again.");
			}
			document.frm_ets.yy.value='';
			document.frm_ets.yy.focus();
			return false;
		}
		//frm_ms.submit();
		NetFunnel_Action({action_id: "sugang_action", popup_target:top.firstF.ILec, use_frame_block:true, frame_block_list:[{win:top.secondF}]},frm_ets);
	}
	</script>
</head>
<body onload="body_onload();">
	<div class="sub_content">
		<div class="top_page">
			<h3>학부교양/교직</h3>
			<span class="line">&nbsp;</span>		
		</div>
		<div class="page">
			<form name="frm_ets" method="post">
				<div class="tbl_search2">
					<div class="single">
						<label>상세검색</label>
						<span class="line">&nbsp;</span>
						<div>
						
						<!--%@ page language="java" contentType="text/html;charSet=euc-kr" %-->





<input type="text" class="ipt3" name="yy" maxlength="4" value="2020">&nbsp;<select name="tm" >

            <option selected value="1R">1학기</option>


      <option value="1S">여름학기</option>

      <option value="2R">2학기</option>

      <option value="2W">겨울학기</option>

      <option value="SC">국제하계대학</option>

</select>

 				
						<select name="campus">
						
							<option selected value="1">서울</option>
					        <option  value="2">세종</option>
						</select>
						<select name="col" onChange="changeCol(frm_ets, this, frm_ets.dept);" >
						
		      				<option value="01">교양</option>
						
		      				<option value="20">일반선택</option>
						
		      				<option value="33">교직</option>
						
		      				<option value="31">교직(사대)</option>
						
		      				<option value="32">교직(비사대)</option>
						
		      				<option value="41">군사학</option>
						
		      				<option value="71">평생교육사</option>
						
						</select>
						<select name="dept"></select>
					</div>
					<span class="box_right">
						<span class="line">&nbsp;</span>
						<input type="submit" class="mbtn submit" value="조회" onclick="javascript:f_submit();" />
					</span>	
				</div>
				
				<div class="form_btns">
					<input type="button" value="출력" class="mbtn btnwhite" name="bu_print" onclick="javascript:window.print();"/>
					<input type="button" value="교시확인표" class="mbtn btnwhite" name="bu_print" onclick="javascript:f_timetalelayer();"/>
				</div>
				
			</div>			
				<div class="notice_blk type1">
					<p>
					
						<b>1) M:</b> MOOC&nbsp;&nbsp;
						<b>2) FC:</b> Flipped Class&nbsp;&nbsp;
						<b>3) T:</b> Tutorial
					
					</p>
					<p>
					
						학수번호 클릭시 <b>강의계획안 조회</b>가 가능합니다.
					
					</p>
					<p>
					
						강의계획안 학생의견 작성 안내 : 포털 로그인->수업->수강안내->학부 전공과목/교양교직과목 내에서 해당 과목 학수번호 클릭 후 강의계획서 조회하여 조회되는 강의계획서 하단에 의견 작성 가능
					
					</p>
				</div>


		</form>
	</div>
</div>
</body>
</html>
